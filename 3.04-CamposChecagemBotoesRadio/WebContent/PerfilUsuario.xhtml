<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns   ="http://www.w3.org/1999/xhtml" 
	  xmlns:h ="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f ="http://java.sun.com/jsf/core" >
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Perfil Usu√°rio</title>
	</h:head>
	<h:body>
		<h:form id="frm">
			Sexo
			<h:selectOneRadio value="#{perfilUsuarioBean.sexo}" layout="pageDirection" ><!--layout="lineDirection" rederiza horizontal -->		
				<f:selectItem itemValue="M" itemLabel="Masculino" />
				<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneRadio>
			
			<br/>
			
			<h:selectBooleanCheckbox value="#{perfilUsuarioBean.receberNovidades}" />
			Gostaria de receber novidades da empresa por e-mail		
			
			<br/><br/>
			
			Linguagem Favoritas
			<h:selectManyCheckbox layout="lineDirection" value="#{perfilUsuarioBean.linguagensFavoritas}" >
				<f:selectItem itemValue="Java"/>
				<f:selectItem itemValue="Python"/>
				<f:selectItem itemValue="Ruby"/>
				<f:selectItem itemValue="C++"/>
				<f:selectItem itemValue="C#"/>
			</h:selectManyCheckbox>
			
			<h:commandButton value="Enviar" action="#{perfilUsuarioBean.enviar}" />
		</h:form>
	</h:body>
</html>
