<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns   ="http://www.w3.org/1999/xhtml"
	  xmlns:h ="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f ="http://java.sun.com/jsf/core" >
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Catálogos de Livros</title>
	</h:head>
	<h:body>
		<h1>Livros Pessoais</h1>
		<h:form>
			<h:commandButton value="Voltar para tela inicial" action="PaginaInicial?faces-redirect=true" />
			<h:commandButton value="Ajuda" action="#{catalogoLivrosBean.ajuda}" />
			<br/><br/><br/>
			Título:
			<h:inputText value="#{catalogoLivrosBean.livro.titulo}" />
			<br/>
			
			Autor(es):
			<h:inputText value="#{catalogoLivrosBean.livro.autores}" />
			<br/>
			
			Assunto:
			<h:inputText value="#{catalogoLivrosBean.livro.assunto}" />
			<br/>
			
			<h:commandButton value="Incluir" action="#{catalogoLivrosBean.incluirLivro}" />
						
		</h:form>
		
		<h:form>
			Pesquisar pelo título:
			<h:inputText value="#{catalogoLivrosBean.tituloPesquisa}"
				valueChangeListener="#{catalogoLivrosBean.tituloPesquisaAlterada}"
				onchange="submit()" />
		</h:form>
		
		<h:form>
			<ol>
				<ui:repeat var="item" value="#{catalogoLivrosBean.livrosFiltrados}">
					<li>#{item.titulo} - #{item.autores} - #{item.assunto}</li>
					
					<h:commandButton value="Excluir" action="#{catalogoLivrosBean.excluirLivro}">
						<f:setPropertyActionListener value="#{item}" target="#{catalogoLivrosBean.livroSelecionado}" />
					</h:commandButton>
				</ui:repeat>
			</ol>
		</h:form>
	</h:body>
</html>
