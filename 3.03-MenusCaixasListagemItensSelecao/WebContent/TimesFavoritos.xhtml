<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns   ="http://www.w3.org/1999/xhtml" 
	  xmlns:h ="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f ="http://java.sun.com/jsf/core" >
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Teste</title>
	</h:head>
	<h:body>
		<h:form id="frm" >
			<h1>Escolha seus times favoritos</h1>
			<br/>
			<!-- selectManyMenu -->
			<h:selectManyListbox id="times" value="#{timesFavoritosBean.times}" size="3"><!-- O atributo size só funciona neste caso -->
				<f:selectItem itemValue="São Paulo" itemLabel="Soberano" />
				<f:selectItem itemValue="Palmeiras" itemLabel="Porco" />
				<f:selectItem itemValue="Corinthians" itemLabel="Gambas" />
				<f:selectItem itemValue="Santos" itemLabel="Sereias"/>
				<f:selectItem itemValue="Ponte Preta" />
				<f:selectItem itemValue="Guarani" />
				<f:selectItem itemValue="Portuguesa" />
				<f:selectItem itemValue="Outro" />			
			</h:selectManyListbox>
			
			<h:commandButton value="Escolher" action="#{timesFavoritosBean.escolher}"/>
			<br/><br/>
			
			<ul>
				<ui:repeat var="time"  value="#{timesFavoritosBean.times}" >
					<li>#{time}</li>
				</ui:repeat>
			</ul>			
		</h:form>
	</h:body>
</html>
